<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 聯絡我們區（符合設計圖位置） -->
<footer class="footer" style="background-color: #f0f0f0; padding: 3rem 0;">
    <div class="container" style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 2rem;">

        <!-- 地圖 -->
        <div style="flex: 1; min-width: 250px;">
            <h4>店舖位置</h4>
            <iframe style="width: 100%; height: 250px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3399.5360329671917!2d120.66521593749569!3d24.135803587297012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693da7f5658d4f%3A0xd73ff3417f1bdab3!2zT05FIE5JTlRIIENBRkUgLSA55YiG5LmLMeWSluWVoQ!5e0!3m2!1szh-TW!2stw!4v1747644233717!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- 聯絡資訊 -->
        <div style="flex: 1; min-width: 250px;">
            <h4>聯絡我們</h4>
            <p>📍 地址：403台中市西區五權路2-171號</p>
            <p>📞 電話：04 2376 0438</p>
            <p>🕒 營業時間：每日 11:30 - 01:30</p>
        </div>

        <!-- 留言表單 -->
        <div style="flex: 1; min-width: 250px;">
            <h4 style="margin-bottom: 1rem; font-weight: bold;">留言給我們</h4>
            <form>
                <input type="text" placeholder="姓名"
                    style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; border: 1px solid #ccc; border-radius: 6px;" />
                <input type="email" placeholder="Email"
                    style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; border: 1px solid #ccc; border-radius: 6px;" />
                <textarea placeholder="留言內容"
                    style="width: 100%; height: 80px; padding: 0.5rem; margin-bottom: 0.75rem; border: 1px solid #ccc; border-radius: 6px; resize: vertical;"></textarea>

                <button type="submit"
                    style="background-color: #4A4A4A; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.3s;">
                    送出留言
                </button>
            </form>
        </div>
</footer>
</body>
</html>
